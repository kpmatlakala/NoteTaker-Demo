name: Build and Deploy Node.js App to Azure Web App - notetaker-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #
      - name: Checkout
        uses: actions/checkout@v4

      #
      - name: Upload pages artifact
        uses: actions/setup-node@v3
        with:
          path: ./
