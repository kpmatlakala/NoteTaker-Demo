name: Deploy to Multiple Regions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Build backend with frontend
        working-directory: ./backend
        run: |
          npm ci
          npm run build --if-present
          mkdir -p ./frontend
          cp -r ../frontend/* ./frontend/
          echo "‚úÖ Build complete"
          echo "üìÇ Frontend contents:"
          ls -la ./frontend/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/**

  deploy-south-africa:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment

      - name: Verify deployment files
        run: |
          echo "üìÇ Deployment folder contents:"
          ls -R ./deployment
          if [ -f "./deployment/package.json" ]; then
            echo "‚úÖ package.json found"
          else
            echo "‚ùå Missing package.json"
            exit 1
          fi
          if [ -f "./deployment/frontend/index.html" ]; then
            echo "‚úÖ frontend/index.html found"
          else
            echo "‚ùå Missing frontend files"
            exit 1
          fi

      - name: Azure Login (SA)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to South Africa North
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'notetaker-demo'
          package: ./deployment

  deploy-west-europe:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment

      - name: Verify deployment files
        run: |
          echo "üìÇ Deployment folder contents:"
          ls -R ./deployment
          if [ -f "./deployment/package.json" ]; then
            echo "‚úÖ package.json found"
          else
            echo "‚ùå Missing package.json"
            exit 1
          fi
          if [ -f "./deployment/frontend/index.html" ]; then
            echo "‚úÖ frontend/index.html found"
          else
            echo "‚ùå Missing frontend files"
            exit 1
          fi

      - name: Azure Login (West Europe)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_WESTEUROPE_CREDENTIALS }}

      - name: Deploy to West Europe
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'notetaker-demo-westeurope'
          package: ./deployment
