name: Build and Deploy Node.js App to Azure Web App - notetaker-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3Ô∏è‚É£ Install dependencies and build backend
      - name: Install dependencies and build
        working-directory: ./backend
        run: |
          npm ci
          npm run build --if-present
          echo "‚úÖ Build completed successfully."

      # 4Ô∏è‚É£ Upload backend contents as artifact
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/**  # Uploads CONTENTS of backend folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      # 1Ô∏è‚É£ Download artifact
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment  # Downloads to ./deployment/

      # 2Ô∏è‚É£ Verify files (optional but helpful for debugging)
      - name: List downloaded files
        run: |
          echo "üìÇ Contents of deployment folder:"
          ls -la ./deployment
          if [ -f "./deployment/package.json" ]; then
            echo "‚úÖ package.json found at root"
          else
            echo "‚ùå package.json NOT found"
            exit 1
          fi

      # 3Ô∏è‚É£ Login to Azure using SP JSON secret
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'notetaker-demo'
          slot-name: 'Production'
          package: ./deployment  # ‚úÖ Points to folder with package.json
