name: Build and Deploy Node.js App to Azure Web App - notetaker-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3Ô∏è‚É£ Install backend deps & build
      - name: Install dependencies and build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build --if-present
          echo "‚úÖ Backend built successfully."

      # 4Ô∏è‚É£ Upload backend + frontend (for completeness)
      - name: Upload artifact (backend + frontend)
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend/**
            index.html
            style.css
            app.js
            assets/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Download artifact
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment

      # 2Ô∏è‚É£ Verify files
      - name: List downloaded files
        run: |
          echo "üìÇ Deployment folder contents:"
          ls -R ./deployment
          if [ -f "./deployment/backend/package.json" ]; then
            echo "‚úÖ package.json found in backend folder"
          else
            echo "‚ùå Missing package.json ‚Äî check build paths"
            exit 1
          fi

      # 3Ô∏è‚É£ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Deploy to Azure Web App (‚úÖ correct path!)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'notetaker-demo'
          slot-name: 'Production'
          package: ./deployment/backend
