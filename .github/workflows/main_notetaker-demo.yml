name: Deploy to Multiple Regions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3Ô∏è‚É£ Install backend deps, build, and copy frontend
      - name: Install dependencies and build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build --if-present
          # Copy frontend files into backend folder
          mkdir -p ./frontend
          cp -r ../frontend/* ./frontend/
          echo "‚úÖ Backend built and frontend copied successfully."
          echo "üìÇ Frontend contents:"
          ls -la ./frontend/

      # 4Ô∏è‚É£ Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployment

      # 2Ô∏è‚É£ Verify artifact contents (optional but recommended)
      - name: Verify deployment files
        run: |
          echo "üìÇ Deployment folder contents:"
          ls -R ./deployment
          if [ -f "./deployment/package.json" ]; then
            echo "‚úÖ package.json found"
          else
            echo "‚ùå Missing package.json"
            exit 1
          fi
          if [ -f "./deployment/frontend/index.html" ]; then
            echo "‚úÖ frontend/index.html found"
          else
            echo "‚ùå Missing frontend files"
            exit 1
          fi

      # 3Ô∏è‚É£ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4Ô∏è‚É£ Deploy to South Africa North
      - name: Deploy to South Africa North
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'notetaker-demo'
          slot-name: 'Production'
          package: ./deployment

      # 5Ô∏è‚É£ Deploy to West Europe
      - name: Deploy to West Europe
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'notetaker-demo-westeurope'
          slot-name: 'Production'
          package: ./deployment

      # 6Ô∏è‚É£ (Optional) Set SQL connection string for West Europe
      - name: Configure West Europe SQL connection string
        run: |
          az webapp config connection-string set \
            --name notetaker-demo-westeurope \
            --resource-group rg-notetaker-westeurope \
            --connection-string-type SQLAzure \
            --settings DefaultConnection="${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
